<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Aplicaciones de Internet</h1>
                <table class="table table-striped" id="tablaDatos">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <form method="POST" action="#" >
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <!-- BotÃ³n para guardar los datos en la base de datos -->
                    <button type="button" id="guardarDatos" class="btn btn-success">Guardar datos</button>
                </form>
            </div>
        </div>

        <script src="js/obtenerDatos.js"></script> <!-- Script para obtener los datos de la base de datos -->
        <script src="js/agregarFila.js"></script> <!-- Script para agregar una fila a la tabla -->
        <script src="js/guardarDatos.js"></script> <!-- Script para guardar los datos en la base de datos -->

    </body>
</html>
