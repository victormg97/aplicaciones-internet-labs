{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/moment.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" />
        <script type="text/javascript">
            
        </script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
            <form action="">
                <div class="col-sm-12">
                    <label for="selectGenero">Géneros</label>
                    <select class="display-inline-block" id="generos" name="generos"></select>
                </div>
            </form>

            <div id="TableSorterCard" class="card" style="border-style: none;border-radius: 6.5px;">
                <div class="card-header py-3" style="border-width: 0px;background: rgb(23,25,33);">
                    <div class="row table-topper align-items-center">
                        <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                            <p class="m-0 fw-bold" style="color: rgb(255,255,255);" id="tipo">Películas</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive" style="border-top-style: none;background: #171921;">
                            <table id="ipi-table" class="table table-striped table tablesorter">
                                <thead class="thead-dark" style="background: rgb(33,37,48);border-width: 0px;border-color: rgb(0,0,0);border-bottom-color: #21252F;">
                                    <tr style="border-style: none;border-color: rgba(255,255,255,0);background: #21252f;">
                                        <th class="text-center">Nombre</th>
                                        <th class="text-center">Descripción</th>
                                        <th class="text-center">Imagen</th>
                                        <th class="text-center">Detalles</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center" style="border-top-width: 0px;">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- rellenarFecha.js -->
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
