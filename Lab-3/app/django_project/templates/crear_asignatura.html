<!DOCTYPE html>
<html>
<head>
    <title>Crear Asignatura</title>
</head>
<body>
    <h1>Crear Nueva Asignatura</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.codigo.id_for_label }}">Código:</label>
            {{ form.codigo }}
            <small>{{ form.codigo.help_text }}</small>
            {{ form.codigo.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
            {{ form.nombre }}
            {{ form.nombre.errors }}
        </div>
        <!-- Agrega más campos según tu modelo de Asignatura si es necesario -->
        <button type="submit">Guardar Asignatura</button>
    </form>
    <a href="{% url 'index' %}">Volver a la lista de asignaturas</a>
</body>
</html>
