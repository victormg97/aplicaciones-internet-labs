{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Detalle de Alumno</title>

    <!-- Visuales -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- detalle alumno statics -->
    <link rel="stylesheet" href='{% static "css/detalle_alumno.css" %}' type="text/css" />
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

</head>

<body>
    <input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div class="row" style="margin-right: 0px;margin-left: 0px;">
        <div class="col-md-12" style="margin-bottom: 25px;padding-left: 75px;font-size: 21px;margin-top: 73px;"><a
                class="anone" href="{% url 'detalle_asignatura' asignatura.id %}"><i
                    class="fa fa-long-arrow-left"></i><span>&nbsp; Volver</span></a></div>
    </div>
    <div class="row" style="margin-right: 0px;margin-left: 0px;">
        <div class="col text-center">
            <h2 class="text-info">Detalle de Alumno</h2>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;">
        <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;">
            <div class="card clean-card text-center"><img class="card-img-top rounded w-100 d-block"
                    src="{% static 'images/profile-svg.svg' %}">
                <div class="card-body info">
                    <div class="row" style="margin-top: -24px;">
                        <div class="col-md-12" style="margin-top: 22px;">
                            <form method="post" id="form-editar" data-id="{{ alumno.id }}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Nombre</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">
                                            <input type="text" readonly class="form-control-plaintext" id="nombreForm"
                                                value="{{ alumno.nombre }}" autocomplete="nope" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Apellido Paterno</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">
                                            <input type="text" readonly class="form-control-plaintext"
                                                id="apellido_paternoForm" value="{{ alumno.apellido_paterno }}"
                                                autocomplete="nope" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Apellido Materno</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">
                                            <input type="text" readonly class="form-control-plaintext"
                                                id="apellido_maternoForm" value="{{ alumno.apellido_materno }}"
                                                autocomplete="nope" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Fecha de Nacimiento</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">
                                            <input type="text" readonly class="form-control-plaintext"
                                                id="fecha_nacimientoForm" value="{{ alumno.fecha_nacimiento }}"
                                                autocomplete="nope" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-success" id="btn-editar">
                                            <i class="fas fa-pencil-alt"></i>&nbsp;Editar</button>
                                        <button type="button" class="btn btn-danger" id="btn-eliminar"
                                            data-id="{{ asignatura.id }}">
                                            <i class="fas fa-trash-alt"></i>&nbsp;Eliminar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- href="{% url 'eliminar_alumno' alumno.id %}" -->
    <script src='{% static "js/detalle_alumno.js" %}'></script>
</body>

</html>
