{% load static %}
{% include 'modificar_asignatura.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Gestionar Asignaturas</title>

    <!-- <link rel="stylesheet" href='{% static "css/gestionar_asignaturas.css" %}' type="text/css" /> -->
    <link rel="stylesheet" href='{% static "css/modificar_asignatura.css" %}' type="text/css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- GridJs -->
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>

</head>

<body>
    <div class="col-12 text-center">
        <h1>Gestionar Asignaturas</h1>

        <a href="{% url 'index' %}" class="btn btn-secondary" id="volver-btn">Volver</a>
    </div>

    <div id="url-data" data-listar-asignaturas-url="{% url 'listar_asignaturas' %}"></div>

    <input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <table id="grid"></table>

    <script src="{% static 'js/gestionar_asignaturas.js' %}"></script>

</html>
